version: '3.9'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: currencydb
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  backend:
    build: 
      context: ./ExchangeRatesAPI
      dockerfile: Dockerfile
    container_name: currency_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MongoDB=mongodb://root:rootpassword@mongo:27017/currencydb?authSource=admin
    depends_on:
      - mongo
    networks:
      - backend

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge